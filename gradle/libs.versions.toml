

[versions]

#Android
androidSdk = "34"
kotlin = "1.8.10"
android-library = "8.1.1"
android-application = "8.1.1"

#Core libs
ktx = "1.10.1"
app-compat = "1.6.1"
material = "1.9.0"

#Test
junit = "4.13.2"
junit-ext = "1.1.5"
espresso = "3.5.1"

#Plugins
detekt = "1.23.1"

[libraries]
androidx-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "ktx" }
